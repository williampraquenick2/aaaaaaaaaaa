        h1, h2, .font-serif {

        @keyframes fly-to-cart {
            0% { 
                transform: scale(1) translate(0, 0) rotate(0deg); 
                opacity: 1; 
            }
            30% {
                transform: scale(1.4) translate(-10px, -20px) rotate(-15deg);
                opacity: 0.9;
            }
            100% { 
                transform: scale(0) translate(var(--tw-translate-x), var(--tw-translate-y)) rotate(360deg); 
                opacity: 0; 
            }
        }
        .animate-fly {
            animation: fly-to-cart 0.7s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes pulse-ring {
            0% { transform: scale(0.9); opacity: 0.6; }
            100% { transform: scale(1.3); opacity: 0; }
        }
        .animate-pulse-ring {
            animation: pulse-ring 3s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }

        .scroll-hide::-webkit-scrollbar {
            display: none;
        }
        .scroll-hide {
            -ms-overflow-style: none;

        }
